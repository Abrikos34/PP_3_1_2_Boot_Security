<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        p {
            text-align: center;
            color: #555555;
            margin-bottom: 20px;
        }

        .link-container {
            margin-top: 20px;
            text-align: center;
        }

        .link-container a {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
        }

        .link-container a:hover {
            background-color: #388E3C;
        }

        .profile-button {
            background-color: #1976D2;
        }

        .profile-button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Page</h1>
    <!-- Добавлено условие проверки на null -->
    <p th:text="'Welcome, ' + (${#authentication != null ? #authentication.name : 'Guest'}) + '!'">Welcome!</p>
    <div class="link-container">
        <!-- Кнопка для перехода на страницу профиля админа -->
        <a th:href="@{/admin/profile}" class="profile-button">View Profile</a>
    </div>
    <div class="link-container">
        <a th:href="@{/admin/users}" class="view-users">View Users</a>
    </div>
</div>
</body>
</html>
